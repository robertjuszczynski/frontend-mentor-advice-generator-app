<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Advice generator app</title>
</head>
<body>
  <main class="container">
    <h3 class="advice-id">ADVICE #<span id="advice-id-number">117</span></h3>
    <p class="advice-text">“It is easy to sit up and take notice, what's difficult is getting up and taking action.”</p>
    <img src="./images/pattern-divider-desktop.svg" alt="Pattern divider" class="pattern-divider">
    <button class="change-advice">
      <img src="./images/icon-dice.svg" alt="dice" style="width: 24px">
    </button>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  <script src="./script.js"></script>
</body>
</html>
